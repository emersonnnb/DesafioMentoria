<lib-user-filter
  [dataSource]="dataSource"
  (filterChange)="onFilterChange($event)"
></lib-user-filter>

<table
  mat-table
  matSort
  [dataSource]="dataSource"
  class="mat-elevation-z8 user-table"
>
  @for (column of displayedColumns; track column) {
  <ng-container [matColumnDef]="column.dataKey">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      {{ column.title }}
    </th>
    <td mat-cell *matCellDef="let element">
      @if (element[column.dataKey].includes('https://')) {
      <img
        mat-card-image
        [src]="element[column.dataKey]"
        [alt]="element[column.title]"
      />
      } @else {
      {{ element[column.dataKey] }}
      }
    </td>
  </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="displayedColumnKeys"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnKeys"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No data matching the filter "{{ input }}"
    </td>
  </tr>
</table>
<mat-paginator
  [pageSizeOptions]="[3]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
